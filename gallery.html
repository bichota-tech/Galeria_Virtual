<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <script src="https://cdn.jsdelivr.net/npm/mixitup/dist/mixitup.min.js"></script>
        <link rel="stylesheet" href="assets/gallery_style.css">

        <title>Galería HEVCA Photo&Art</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="multimedia/logo_hevca.png" alt="logo marca">
            </div>
            <div class="menunav">
                <a href="index.html">INICIO</a>
                <a href="#servicios">SERVICIOS</a>
                <a href="#aboutme">SOBRE MÍ</a>
                <a href="#contacto">CONTACTO</a>
                <a href="#" class="button">AGENDA TU SESIÓN</a>
            </div>
        </header>
        <div class="decorativo"></div>
        <main>
            <section class="portafolio" id="galeria">
                <h1>Galería de Sesiones de Fotografía Profesional</h1>
                <div class="mb-4 text-center">
                    <button class="btn btn-outline-dark mx-1" data-filter=".corporativo">Sesión Corporativa</button>
                    <button class="btn btn-outline-dark mx-1" data-filter=".comercial">Sesión Comercial</button>
                    <button class="btn btn-outline-dark mx-1" data-filter=".boudoirArt">Sesión Boudoir & Artístico</button>
                    <button class="btn btn-outline-dark mx-1" data-filter=".evento">Sesión de Eventos</button>
                    <button class="btn btn-outline-dark mx-1" data-filter=".familiar">Sesión Familiar</button>
                    <button class="btn btn-outline-dark mx-1" data-filter=".infantil">Sesión Infantil</button>
                    <button class="btn btn-outline-dark mx-1" data-filter=".newborn">Sesión Newborn</button>
                </div>
                <!-- Contenedor de sesiones -->
                <div class="row container-filtros">
                    <!-- Corporativo -->
                    <div class="col-md-3 mix corporativo inicial">
                        <img src="multimedia/mushrooms-3647871_640.jpg" alt="Imagen de Sesión Corporativa"
                            class="card-img-top">
                    </div>
                    <div class="col-md-3 mix corporativo">
                        <img src="multimedia/mushrooms-3647871_640.jpg" alt="Imagen de Sesión Corporativa"
                            class="card-img-top">
                    </div>
                    <div class="col-md-3 mix corporativo">
                        <img src="multimedia/mushrooms-3647871_640.jpg" alt="Imagen de Sesión Corporativa"
                            class="card-img-top">
                    </div>
                    <!-- Comercial -->
                    <div class="col-md-3 mix comercial inicial">
                        <img src="multimedia/mushrooms-3647871_640.jpg" alt="Imagen de Sesión Comercial"
                            class="card-img-top">
                    </div>
                    <div class="col-md-3 mix comercial">
                        <img src="multimedia/mushrooms-3647871_640.jpg" alt="Imagen de Sesión Comercial"
                            class="card-img-top">
                    </div>
                    <div class="col-md-3 mix comercial">
                        <img src="multimedia/mushrooms-3647871_640.jpg" alt="Imagen de Sesión Comercial"
                            class="card-img-top">
                    </div>
                    <!-- BoudoirArt -->
                    <div class="col-md-3 mix boudoirArt inicial">
                        <img src="multimedia/mushrooms-3647871_640.jpg" alt="Imagen de Sesión Boudoir Artística"
                            class="card-img-top">
                    </div>
                    <div class="col-md-3 mix boudoirArt">
                        <img src="multimedia/mushrooms-3647871_640.jpg" alt="Imagen de Sesión Boudoir Artística"
                            class="card-img-top">
                    </div>
                    <div class="col-md-3 mix boudoirArt">
                        <img src="multimedia/mushrooms-3647871_640.jpg" alt="Imagen de Sesión Boudoir Artística"
                            class="card-img-top">
                    </div>
                    <!-- Especiales -->
                    <div class="col-md-3 mix especial inicial">
                        <img src="multimedia/mushrooms-3647871_640.jpg" alt="Imagen de Sesión de Evento"
                            class="card-img-top">
                    </div>
                    <div class="col-md-3 mix especial">
                        <img src="multimedia/mushrooms-3647871_640.jpg" alt="Imagen de Sesión de Evento"
                            class="card-img-top">
                    </div>
                    <div class="col-md-3 mix especial">
                        <img src="multimedia/mushrooms-3647871_640.jpg" alt="Imagen de Sesión de Evento"
                            class="card-img-top">
                    </div>
                </div>
            </section>
        </main>
        <script src="js/gallery_jscript.js"></script>
    </body>

</html>

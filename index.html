<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/index_style.css">
        <title>title</title>
    </head>

    <body>
        <header>
            <div class="logo"><img src="multimedia/Hevca (3).png" alt="hevca"></div>
            <div class="menunav">
                <a href="#">INICIO</a>
                <a href="#">SERVICIOS</a>
                <a href="#">PORTAFOLIO</a>
                <a href="#">CLIENTES</a>
                <a href="#">SOBRE MÍ</a>
                <a href="#">CONTACTO</a>
                <a href="#" class="button">AGENDA TU SESIÓN</a> 
            </div>

            <div id="menu"></div>

        </header>
        <main>

            <div id="mycarousel" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img class="d-block w-100" src="multimedia/milky-way-2695569_1920.jpg" alt="First slide">
                        <div class="carousel-caption">
                            <h1>Fotografía Profesional</h1>
                            <h4>"Mirada experta, fotos con alma"</h4>
                            <a href="#" class="button">SOLICITA PRESUPUESTO</a> 
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="multimedia/mushroom-8313142_640.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="multimedia/mushrooms-3647871_640.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#mycarousel" role="button" id="prevBtn" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
                <a class="carousel-control-next" href="#mycarousel" role="button" id="nextBtn" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
            </div>

            <section class="servicios">

            </section>




        </main>

        <script>
            fetch("icono_hamburguesa.html").then(res => res.text()).then(data => {
                document.getElementById("menu").innerHTML = data;
            });

        </script>
        <script src="js/script.js"></script>
    </body>

</html>
